    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1930307237706999" crossorigin="anonymous"></script>

    <style>
      /* Hide all Lovable-related elements */
      .lovable-badge, 
      .lovable-popup, 
      [data-lovable-badge],
      [data-lovable-popup],
      .pick-ui-button,
      #lovable-root,
      [class*="lovable-"],
      [id*="lovable-"],
      .lovable-editor-badge,
      .lovable-editor-toolbar,
      .lovable-floating-button,
      .lovable-toolbar,
      .lovable-bottom-bar,
      .lovable-overlay,
      .lovable-editor,
      .gpt-editor-badge,
      .gpt-badge {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
        height: 0 !important;
        width: 0 !important;
        position: absolute !important;
        z-index: -9999 !important;
        overflow: hidden !important;
        transform: scale(0) !important;
      }

      /* Additional body style to prevent any overlays */
      body::after {
        content: none !important;
      }

      /* Bottom navigation safe area */
      .safe-area-inset-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* Ensure content doesn't go behind bottom navigation */
      body {
        padding-bottom: 80px;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Script to remove any dynamically added Lovable elements -->
    <script>
      (function() {
        // Function to remove Lovable elements
        function removeLovableElements() {
          const lovableElements = document.querySelectorAll('[class*="lovable-"], [id*="lovable-"], .pick-ui-button, #lovable-root, [class*="gpt-"], [id*="gpt-"]');
          lovableElements.forEach(el => {
            el.remove();
          });
          
          // Remove any remaining iframe that might contain Lovable content
          const iframes = document.querySelectorAll('iframe');
          iframes.forEach(iframe => {
            if (iframe.src && (iframe.src.includes('lovable') || iframe.src.includes('gpt'))) {
              iframe.remove();
            }
          });
        }
        
        // Run immediately
        removeLovableElements();
        
        // Also run after DOM is loaded
        document.addEventListener('DOMContentLoaded', removeLovableElements);
        
        // And check periodically and on any dynamic content changes
        setInterval(removeLovableElements, 500);
        
        // Monitor DOM changes to catch any dynamically added elements
        const observer = new MutationObserver(function(mutations) {
          removeLovableElements();
        });
        
        // Start observing the document with the configured parameters
        observer.observe(document.body, { childList: true, subtree: true });
      })();
    </script>
  </body>
</html>
