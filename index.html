    <style>
      /* Hide Lovable badge/popup and other related elements */
      .lovable-badge, 
      .lovable-popup, 
      [data-lovable-badge],
      [data-lovable-popup],
      .pick-ui-button,
      #lovable-root,
      [class*="lovable-"],
      [id*="lovable-"],
      .lovable-editor-badge,
      .lovable-editor-toolbar,
      .lovable-floating-button,
      .lovable-toolbar,
      .lovable-bottom-bar,
      .lovable-overlay,
      .lovable-editor {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
        height: 0 !important;
        width: 0 !important;
        position: absolute !important;
        z-index: -9999 !important;
        overflow: hidden !important;
        transform: scale(0) !important;
      }

      /* Additional body style to prevent any overlays */
      body::after {
        content: none !important;
      }
    </style>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script to remove any dynamically added Lovable elements -->
    <script>
      (function() {
        // Function to remove Lovable elements
        function removeLovableElements() {
          const lovableElements = document.querySelectorAll('[class*="lovable-"], [id*="lovable-"], .pick-ui-button, #lovable-root');
          lovableElements.forEach(el => {
            el.remove();
          });
        }
        
        // Run immediately
        removeLovableElements();
        
        // Also run after DOM is loaded
        document.addEventListener('DOMContentLoaded', removeLovableElements);
        
        // And check periodically
        setInterval(removeLovableElements, 1000);
      })();
    </script>
