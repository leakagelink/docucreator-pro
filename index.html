        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')

    <!-- Script to remove any dynamically added editor elements -->
    <script>
      (function() {
        // Function to remove editor elements
        function removeEditorElements() {
          const editorElements = document.querySelectorAll('.pick-ui-button, #editor-root, .editor-badge, .editor-toolbar');
          editorElements.forEach(el => {
            el.remove();
          });
        }
        
        // Run immediately
        removeEditorElements();
        
        // Also run after DOM is loaded
        document.addEventListener('DOMContentLoaded', removeEditorElements);
        
        // Monitor DOM changes to catch any dynamically added elements
        const observer = new MutationObserver(function(mutations) {
          removeEditorElements();
        });
        
        // Start observing the document with the configured parameters
        observer.observe(document.body, { childList: true, subtree: true });
      })();
    </script>
